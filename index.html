<!DOCTYPE html>
<html ng-app='aps_snake'>

  <head>
    <link rel="stylesheet" type="text/css" href="./src/css/snake.css">
  </head> 

  <body ng-controller="snakeController">

    <div id="gameContainer">
      <h3>Score: {{score}}</h3>
      <div>
          <div class="row" ng-repeat="column in board">
              <div class="column"
                  ng-style="{'background-color': setStyling($parent.$index, $index)}"
                  ng-repeat="row in column track by $index"
              ></div>
          </div>
      </div>
      <div id="startGame" ng-click="startGame()">Start Game</div>
    </div>

    <script src="./src/lib/angular.min.js"></script>
    <script src="./src/js/snake.js"></script> 
  </body>

</html>
